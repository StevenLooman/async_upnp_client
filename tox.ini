[tox]
envlist = py37, py38, py39, py310, flake8, pylint, codespell, typing, black

[testenv]
commands = py.test --cov=async_upnp_client --cov-report=term {posargs}
ignore_errors = True
deps =
    pytest ~= 6.2.4
    pytest-asyncio ~= 0.15.1
    pytest-cov ~= 2.12.1
    coverage ~= 5.5
    asyncmock ~= 0.4.2

[testenv:flake8]
basepython = python3
ignore_errors = True
deps =
    flake8 >= 3.9.2
    flake8-docstrings == 1.6.0
    flake8-noqa == 1.1.0
    pydocstyle == 6.1.1
commands = flake8 async_upnp_client tests

[testenv:pylint]
basepython = python3
ignore_errors = True
deps =
    pylint ~= 2.13.7
    pytest ~= 6.2.4
commands = pylint async_upnp_client tests

[testenv:codespell]
basepython = python3
ignore_errors = True
deps =
    codespell >= 2.1.0
commands = codespell async_upnp_client tests

[testenv:typing]
basepython = python3
ignore_errors = True
deps =
    mypy >= 0.950
    pytest ~= 6.2.4
commands = mypy --ignore-missing-imports async_upnp_client tests

[testenv:black]
basepython = python3
ignore_errors = True
deps =
    black >= 22.3.0
commands = black --diff async_upnp_client tests
